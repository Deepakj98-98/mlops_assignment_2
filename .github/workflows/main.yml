name: Deploy Python Lambda

on:
  push:
    branches: [ main ]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        sudo apt-get install --reinstall python-pkg-resources
        pip install --upgrade setuptools
        pip install -r requirements.txt
        echo "======================= START TRAINING =========================="
        python tpot_train.py

    - name: Get Credentials   
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_ID }}
        aws-secret-access-key: ${{ secrets.AWS_ACCESS_KEY }}
        aws-region: us-east-1
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Get commit hash
      id: get-commit-hash
      run: echo "::set-output name=commit-hash::$(git rev-parse --short HEAD)"

    - name: Build, tag, and push the image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: mlops-assignment
        IMAGE_TAG: ${{ steps.get-commit-hash.outputs.commit-hash }}
      run: |
          docker build -t mlops-assignment .
          docker tag mlops-assignment:latest 025066267638.dkr.ecr.us-east-1.amazonaws.com/mlops-assignment:$IMAGE_TAG
          docker tag mlops-assignment:latest 025066267638.dkr.ecr.us-east-1.amazonaws.com/mlops-assignment:latest
          docker push 025066267638.dkr.ecr.us-east-1.amazonaws.com/mlops-assignment:$IMAGE_TAG

